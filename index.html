<!DOCTYPE html>
<html>

<head>
    <title>JS learn</title>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/hw18/jquery-ui.css">
    <link rel="stylesheet" href="/hw18/css/style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="/hw18/jquery-ui.js"></script>
</head>

<body>
    <div class="mx-auto" style="width: 1000px;">
        <h1 class="text-center my-3">TodoList</h1>
        <div class="js-add-modal-widget" title="ADD TodoList">
            <form class="js-todo-form position-relative">
                <label for="exampleInput" class="form-label" id="exampleInput">Todo Name</label>
                <input class="js-todo-name mb-3 shadow bg-white rounded w-100 p-2" type="text" name="todo"
                    placeholder="type your list here">
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1" disabled>
                    <label class="form-check-label" for="exampleCheck1">Done</label>
                </div>
                <button class="js-add-todo btn btn-dark shadow px-5 py-2" type="button">ADD</button>
            </form>
        </div>
        <div class="js-edit-modal-widget" title="Edit TodoList">
            <form class="js-todo-form position-relative">
                <label for="exampleInput" class="form-label" id="exampleInput">Todo Name</label>
                <input class="js-todo-name-edit mb-3 shadow bg-white rounded w-100 p-2" type="text" name="todo"
                    placeholder="type your list here">
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input js-edit-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Done</label>
                </div>
                <div class="d-flex">
                    <button class="js-update-todo-edit btn btn-dark shadow px-4 py-2" type="button">Update</button>
                    <button class="js-cancel-todo-edit btn btn-dark shadow px-4 py-2 ms-5" type="button">Cancel</button>
                </div>
            </form>
        </div>
        <button class="js-show-add-modal btn btn-dark shadow px-5 py-3 translate-middle-y" type="button">ADD</button>
        <div class=" shadow bg-white rounded w-100 p-3 border border-4">
            <p class="js-hidden-text">Your TodoList is empty</p>
            <ul class="js-todo-list list-group lead"></ul>
        </div>
    </div>
    <script src="task1.js"></script>
</body>

</html>
